<html>
<head>
<script>
function bigImg(x)
{
x.style.height="600px";
x.style.width="400px";
}

function normalImg(x)
{
x.style.height="500px";
x.style.width="350px";
}
</script>
</head>
<body>
<img src="menustar1.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" height=500 width=350>&nbsp&nbsp
<img src="menustar2.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" height=500 width=350>&nbsp&nbsp
<img src="menustar2.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" height=500 width=350>

</body>
</html>
