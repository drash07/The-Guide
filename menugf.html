<html>
<head>
<script>
function bigImg(x)
{
x.style.height="700px";
x.style.width="600px";
}

function normalImg(x)
{
x.style.height="600px";
x.style.width="500px";
}
</script>
</head>
<body>
<img src="menugf.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" height=600 width=500>
</body>
</html>
